<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../third/layui/css/layui.css">
    <script src="../third/layui/layui.js" type="text/javascript"></script>
</head>
<body>
<div class="login-main">
    <header class="layui-elip">登录</header>
    <form class="layui-form" name="f" th:action="@{/login}" method="post">
        <div class="login_face"><img src="../img/face.jpg" width="300px" height="400px"></div>
        <div class="layui-form-item">
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-item">
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-item">
            <button lay-submit lay-filter="login" type="submit" class="layui-btn">登录</button>
        </div>
        <hr/>
    </form>
</div>
</body>
